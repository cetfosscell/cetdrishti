<!DOCTYPE html>
<html>
<head class="no-skrollr">
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<title>Drishti</title>
	<!-- pre loader assests before-->
	<link rel="stylesheet" type="text/css" href="css/loader.css">
	<script src="src/script.js" type="text/javascript"></script>
	
	
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div id="myOverlay"></div>
	<div id="skrollr-body">

		<div id="logo-skroll" 
			data-0="
			transform:rotate(0deg);
			left:100px;
			z-index:55;
			"
			data-500="
			left:1000px;
			top:-10px;
			transform:rotate(29deg);
			"

			data-1100="
			left:1050px;
			top:50px;
			transform:rotate(52deg);
			"
			data-2500="
			left:1050px;
			top:50px;
			transform:rotate(52deg);
			"
			data-3500="
			left:0px;
			top:0px;
			transform:rotate(-52deg);
			"
		>
			<img src="images/logo.svg">
		</div>
<!-- logog mmenus-->
		<div id="blue-hill" 
			data-0="
				opacity:1; 
				top:230px; 
				left:440px;
				transform:rotate(0deg);
				transform:scale(.8);
				"
			data-100="
			left:0px;
			top:0px;
			"
			data-500="
			transform:scale(5);
			left:200px;
			top:-700px;
			position:fixed;"

			data-1500=""

			data-2500="
			left:-1000px;
			position:absolute;"
			>
			<h2 class="titles blue-h">EVENTS</h2>
			<img src="images/blue-hill.svg">
		</div>

		<h2 class="titles blue-he"

			data-0="
				opacity:1; 
				top:-290px; 
				left:100px;
				transform:rotate(45deg);
				position:fixed;
				"
			data-700="
			left:30px;
			top:-60px;
			transform:rotate(0deg);
			"
			data-1500=""

			data-2500="
			
			left:-400px;
			position:absolute;"


		>EVENTS</h2>


		
		<div id="red-hill" 
			data-0="
			left:520px; 
			top:250px;
			opacity:1;
			z-index:50;
			transform:scale(.8) rotate(-10deg); 
			" 
			data-101="
			z-index:44;
			top:1800;
			left:2000px;
			transform:scale(.8) rotate(-10deg);
			"

			>
			<h2 class="titles red-h">WORKSHOPS</h2>
			<img src="images/red-hill.svg">
		</div>
		

		<div id="yellow-hill" 
			data-0="
			transform:scale(.8) rotate(2deg); 
			left:460px; 
			top:310px;
			opacity:1;
			" 
			data-100="
			opacity:0;">
			<h2 class="titles yellow-h">PROSHOWS</h2>
			<img src="images/yellow-hill.svg">
		</div>

		<div id="green-hill" 
			data-0="
			transform:scale(.8) rotate(3deg);
			left:580px; 
			top:320px;
			opacity:1;
			" 
			data-100="
			opacity:0;">
			<h2 class="titles green-h">SPONSORS</h2>
			<img src="images/green-hill.svg">
		</div>


		<div id="asphalt-hill" 
			data-0="
			transform:scale(.8) rotate(16deg); 
			left:950px; 
			top:320px;
			opacity:1;
			" 
			data-100="
			opacity:0;">
			<h2 class="titles asphalt-h">CONTACT</h2>
			<img src="images/asphalt-hill.svg">
		</div>



		<!-- content div -->



		<div id="red-hill-content" 
			data-0=" 
			top:1000px;
			z-index:40;
			transform:scale(0) rotate(0deg);
			" 
			data-3000="
			top:-200px;
			left:300px;
			transform:scale(5) rotate(30deg);
			z-index:50;
			position:fixed;
			"
			data-7000="
			
			"
			data-8500="position:absolute;
			transform:scale(.6) rotate(90deg);
			top:-400px;
			left:-800px;"

			>
			

			<img src="images/red-hill.svg">
		</div>

		<h2 class="titles red-he"

			data-0=" 
			right:-500px;
			z-index:50;
			" 
			data-3200="
			top:20px;
			right:-30px;
			z-index:50;
			position:fixed;
			"
			data-7000="
			
			"
			data-8500=" 
			right:-200px;
			z-index:50;
			" 
		>WORKSHOPS</h2>

		<div id="yellow-hill-content" 
			data-0="
			transform:rotate(11deg);
			bottom:-1500px;
			left:500px;
			z-index:40;
			transform:scale(0);
			" 
			data-6500="
			
			"
			data-8500="
			top:500px;
			transform:scale(5);
			left:500px;
			z-index:50;
			position:fixed;
			">
			<img src="images/yellow-hill.svg">
		</div>

		
	</div>	


	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="src/skrollr.min.js"></script>
	<script type="text/javascript" src="src/plax.js"></script>
	<script type="text/javascript" src="src/drishti.js"></script>
	<link rel="stylesheet" type="text/css" href="css/fixed-positioning.css">
	<!--[if lt IE 9]>
	<script type="text/javascript" src="dist/skrollr.ie.min.js"></script>
	<![endif]-->

	<script type="text/javascript">
	var s = skrollr.init();

	//Or you may call the init-function at some other point. You could for example use an image preloader.
	/*
	window.onload = function() {
		//Calling it twice doesn't hurt.
		skrollr.init();
	};
	*/
	</script>
</body>

</html>
